<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Del Norte Chess Club</title>

    <style>
        /* Resetting all margins and paddings to zero */
        * {
            margin: 0;
            padding: 0;
        }

        /* Setting a general background color */
        body {
            background-color: #FFF8DC; /* Light golden color */
            font-family: "Montserrat", sans-serif;
            font-weight: 500;
            font-size: 20px;
            color: #333; /* Text color */
        }

        /* Styling the header */
        .nav_header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 10%;
            background: linear-gradient(135deg, #FFD700, #FFA500); /* Gradient background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin-bottom: 3ch;                
        }

        /* Styling the logo */
        .logo {
            cursor: pointer;
        }

        /* Styling the navigation links */
        .nav_links {
            list-style: none;
        }

        .nav_links .nav_list {
            display: inline-block;
            padding: 5px 20px;
        }

        .nav_links .nav_list .nav_a {
            transition: all 0.3s ease 0s;
            text-decoration: none;
            color: #333; /* Text color */
            font-size: 16px; /* Adjust the font size as needed */
            position: relative;
        }

        .nav_links .nav_list .nav_a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -3px;
            left: 50%;
            background-color: #FFA500; /* Highlight color */
            transition: all 0.3s ease-in-out;
        }

        .nav_links .nav_list .nav_a:hover::before {
            width: 100%;
            left: 0;
        }

        .nav_links .nav_list .nav_a:hover {
            color: #555; /* Darker text color on hover */
        }

        /* Styling the navigation button */
        .nav_button {
            padding: 9px 25px;
            background: linear-gradient(135deg, #ffffff, #ffffff); /* White background */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease 0s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .nav_button:hover {
            background: linear-gradient(135deg, #FFA500, #FF8C00); /* Darker gradient on hover */
        }
    </style>
</head>
<body>
    <header class="nav_header">
        <a href="{{ site.baseurl }}/">
            <img class="logo" src="{{ site.baseurl }}/images/chess_club_logo.png" alt="logo" width="100">
        </a>
        <nav>
            <ul class="nav_links">
                <li class="nav_list"><a class="nav_a" href="{{ site.baseurl }}/">Home</a></li>
                <li class="nav_list"><a class="nav_a" href="{{ site.baseurl }}/events">Events</a></li>
                <li class="nav_list"><a class="nav_a" href="{{ site.baseurl }}/pastevents">Past Events</a></li>
                <li class="nav_list"><a class="nav_a" href="{{ site.baseurl }}/leaderboard">Leaderboard</a></li>
            </ul>
        </nav>
        <button class="nav_button" onclick="gotoLink(this)" value="{{ site.baseurl }}/login">Login</button>
        <button class="nav_button" onclick="gotoLink(this)" value="{{ site.baseurl }}/signup">Sign Up</button>
        <script>
            function gotoLink(link){
                console.log(link.value);
                location.href = link.value;
            }
        </script>

    </header>

    <!-- Your content here -->

</body>
</html>
