tasks:
  - init: |
      # Install SDKMAN!
      curl -s "https://get.sdkman.io" | bash
      source "$HOME/.sdkman/bin/sdkman-init.sh"
      # Install Java 17
      sdk install java 17.0.1-open
      # Run Maven install
      ./mvnw install -DskipTests=false
